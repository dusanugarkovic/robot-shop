apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose -f ../docker-compose.yaml convert
    kompose.version: 1.10.0 (8bb0907)
  creationTimestamp: null
  labels:
    io.kompose.service: catalogue
  name: catalogue
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: catalogue
    spec:
      containers:
        - image: gcr.io/k8s-brewery/robot-shop/rs-catalogue:latest
          name: catalogue
          env:
            - name: INSTANA_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: FLASK_ENV
              value: "production"
            - name: FLASK_APP
              value: "catalogue.py"
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 500m
              memory: 200Mi
            requests:
              cpu: 300m
              memory: 100Mi
      restartPolicy: Always
status: {}
