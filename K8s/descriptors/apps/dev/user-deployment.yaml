apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose -f ../docker-compose.yaml convert
    kompose.version: 1.10.0 (8bb0907)
  creationTimestamp: null
  labels:
    io.kompose.service: user
  name: user
spec:
  replicas: 2
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: user
    spec:
      containers:
      - image: gcr.io/k8s-brewery/robot-shop/rs-user:latest
        name: user
        env:
          - name: INSTANA_AGENT_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 300m
            memory: 400Mi
          requests:
            cpu: 100m
            memory: 150Mi
      restartPolicy: Always
status: {}
